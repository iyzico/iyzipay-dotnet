name: .NET for Test

on:
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET 4
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '2.1.x'
    - name: Build
      run: dotnet build -c Release Iyzipay
    - name: NETCORE1 Tests
      run: |
        sudo apt-get update
        sudo apt-get install dotnet-dev-1.1.9
        dotnet test -c Release Iyzipay.Tests -f netcoreapp1.1
    - name: NET45 Tests
      run: dotnet test -c Release Iyzipay.Tests -f net45
    - name: NETCORE2 Tests
      run: dotnet test -c Release Iyzipay.Tests -f netcoreapp2.0
